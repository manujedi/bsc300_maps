name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build-Austria
        run: |
          sudo apt install wget jdk-openjdk
          wget https://download.geofabrik.de/europe/austria-latest.osm.pbf -O austria.bpf
          sh generate_map.sh -i austria.pbf -o AT00001111113BR26204W02L 
